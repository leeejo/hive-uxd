<header>
  <a href="/{{site.baseurl}}"><span class="title">UX Chapter</span></a>
  <nav>
    <ul>
      {% assign pages = site.pages | sort: 'weight' %}
      {% for p in pages %}
        {% if p.title %}
        <li>
          <a {% if p.url == page.url %}
              class="active"
            {% endif %}
            href="{{ p.url | prepend: site.baseurl }}">
            {{ p.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
